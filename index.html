<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <meta 
      name="description" 
      content="Steinalytics – Gain real-time insights into your company's performance with powerful analytics, data-driven reports, and actionable business intelligence." 
    />
    <meta name="keywords" content="company analytics, business insights, data reports, real-time analytics, performance metrics, business intelligence" />
    <link rel="canonical" href="https://www.steinalytics.co.za" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Steinalytics – Company Analytics & Business Insights" />
    <meta property="og:description" content="Unlock actionable insights with Steinalytics: real-time analytics, performance metrics, and detailed business reports." />
    <meta property="og:url" content="https://www.steinalytics.co.za" />
    <meta property="og:image" content="https://www.steinalytics.co.za/android-chrome-192x192.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Steinalytics – Company Analytics & Business Insights" />
    <meta name="twitter:description" content="Unlock actionable insights with Steinalytics: real-time analytics, performance metrics, and detailed business reports." />
    <meta name="twitter:image" content="https://www.steinalytics.co.za/android-chrome-192x192.webp" />

    <!-- Icons -->
    <link rel="apple-touch-icon" href="https://www.steinalytics.co.za/apple-touch-icon.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Title -->
    <title>Steinalytics – Real-Time Analytics & Business Insights</title>

    <!-- Structured Data: WebSite + WebPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "WebSite",
          "name": "Steinalytics",
          "url": "https://www.steinalytics.co.za",
          "description": "Steinalytics – Gain real-time insights into your company's performance with powerful analytics, data-driven reports, and actionable business intelligence.",
          "publisher": {
            "@type": "Organization",
            "name": "Steinalytics",
            "logo": {
              "@type": "ImageObject",
              "url": "https://www.steinalytics.co.za/android-chrome-192x192.png"
            }
          },
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://www.steinalytics.co.za/?s={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        },
        {
          "@type": "WebPage",
          "name": "Steinalytics – Real-Time Analytics & Business Insights",
          "url": "https://www.steinalytics.co.za",
          "description": "Steinalytics – Gain real-time insights into your company's performance with powerful analytics, data-driven reports, and actionable business intelligence.",
          "inLanguage": "en",
          "isPartOf": {
            "@type": "WebSite",
            "url": "https://www.steinalytics.co.za"
          },
          "primaryImageOfPage": {
            "@type": "ImageObject",
            "url": "https://www.steinalytics.co.za/android-chrome-192x192.png"
          },
          "publisher": {
            "@type": "Organization",
            "name": "Steinalytics",
            "logo": {
              "@type": "ImageObject",
              "url": "https://www.steinalytics.co.za/android-chrome-192x192.png"
            }
          }
        }
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
